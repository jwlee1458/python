<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>파일 리스트 페이지</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>
<body>
    <h1>파일 리스트 페이지</h1>
    <form method="post" action="{{url_for('compress')}}">
    <table border="1">
        <thead>
            <tr>
                <th>파일 이름</th>
                <th>파일 사이즈</th>
                <th>파일 날짜</th>
                <th>파일 선택</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files%}
            <tr>
                <td>{{file[0]}}</td>
                <td>{{file[1]}}</td>
                <td>{{file[2]}}</td>
                <td><input type="checkbox" name="files" value="{{file[0]}}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><button type="submit">파일 압축하기</button>
    </form>
</body>
</html>
